<div class="container">   
    <h1 class="pwd">Forgot Password</h1>
    <form class="forgotpwdform">
        <label class="UN">Username   </label>
        <input type="email" id="username" name="username" [(ngModel)]="username"> 
        <div id="unError" class="error"></div>
        <label class="PWD"> New Password   </label>
        <input type="password" id="password" name="password" [(ngModel)]="password">
        <div id="pwdError1" class="error"></div>
        <label class="PWD"> Confirm Password   </label>
        <input type="password" id="conpassword" [(ngModel)]="conpwd" name="conpwd">
        <div id="pwdError2" class="error"></div>
        <br>
        <button type="submit" class="sub" (click)="changePwd()">Change Password</button>
        <br>
    </form>
</div>
<br>
